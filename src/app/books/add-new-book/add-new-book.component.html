<div class="back">
    <button class="btn back btn-transparent" (click)="goback()"><i class="fa-solid fa-arrow-left"></i></button>
</div>
<div class="forms">
  <form id="form1" (ngSubmit)="submitForm(myForm)" #myForm="ngForm" >
      <div class="formContainer" >
          <div class="form-group">
              <label for="newBookName">Enter Book Name</label>
              <input [(ngModel)]="book" name="book" type="text"  class="form-control" id="newBookName">
          </div>
          <div class="form-group">
              <label for="newBookAuthor">Author</label>
              <input [(ngModel)]="author"  name="author" type="text"  class="form-control" id="newBookAuthor">
          </div>
          <button type="submit" class="btn btn-dark submit" >Submit</button>
          <span>
      <button type="reset" class="btn btn-danger cancel" (click)="cancelBook()">Cancel</button>
  </span>
</div>
</form>
</div>
<br>

<div class="new">
    {{bookAdd}}
</div>
